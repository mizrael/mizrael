name: Update readme with blog posts
on:
  workflow_dispatch:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: http://feeds.feedburner.com/davideguida
          readme-section: feed
          max: 10
          template: "* [{{ title }}]({{ link }}) \n"
